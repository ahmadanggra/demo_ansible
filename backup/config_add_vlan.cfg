! Command: show running-config
! device: veos1 (vEOS-lab, EOS-4.35.0F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username ansible privilege 15 secret sha512 $6$0Qa.kqROyiudFJlL$c82inIyQKOb5OfwwyLMLdSnHky2vH6CxzIAi03zNnXNIlaDPh8kVbIxo8Cb01h1KRmiz81RsvV4jkjwFupBga1
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname veos1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10
   name factory_1
!
vlan 20
   name factory_2
!
interface Ethernet1
   switchport access vlan 10
!
interface Ethernet2
!
interface Ethernet3
!
interface Ethernet4
!
interface Management1
   ip address 192.168.50.110/24
!
interface Vlan10
   ip address 10.0.0.1/24
!
no ip routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end